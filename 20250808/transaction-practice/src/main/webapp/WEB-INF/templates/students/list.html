<!-- templates/students/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>학생 관리</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>📚 학생 관리 시스템</h1>

        <!-- 메시지 출력 -->
        <div th:if="${message}" class="success" th:text="${message}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- 학생 목록 -->
        <h2>📋 학생 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>점수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.score} + '점'"></td>
                </tr>
                <tr th:if="${students.empty}">
                    <td colspan="2" style="text-align: center; color: #999;">
                        등록된 학생이 없습니다.
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="card">
            <h3>🔗 빠른 링크</h3>
            <a href="/students/test" class="btn">🧪 트랜잭션 테스트하기</a>
            <a href="/" class="btn">🏠 홈으로</a>
        </div>
    </div>
</body>
</html>
