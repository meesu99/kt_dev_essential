<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 완료</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h2>상품이 성공적으로 등록되었습니다</h2>
            <div style="margin-top: 20px;">
                <a href="/product/add" class="btn btn-primary">상품 추가 계속하기</a>
                <a href="/product/add" class="btn btn-secondary">홈으로 이동</a>
            </div>
        </div>
    </div>
</body>
</html>
